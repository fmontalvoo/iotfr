{% extends 'index.html' %}
{% load static %}

{% block stlyles %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock stlyles %}

{% block body %}
<div class="container">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded py" style="width: 18rem;">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleDropdownFormEmail2">Nombre de usuario</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword2">Contraseña</label>
                {{ form.password }}
            </div>
            <p align="center">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </p>
        </form>
    </div>
</div>
{% endblock body %}
